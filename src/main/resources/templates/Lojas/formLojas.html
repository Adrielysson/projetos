<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Lojas</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
	<h1>Adicionar Loja</h1>
	<form action="/lojas" method="post">
		<div>
			<label>Nome da Loja</label> <input type="text" name="Nome">
		</div>
		
		<div>
			<label>Endereço</label> <input type="text" name="Endereço">
		</div>
		
		<div>
			<label>CNPJ</label> <input type="text" name="CNPJ">
		</div>
		
		<div>
			<label>Tipo de produto</label> <input type="text" name="TipoDeProduto">
		</div>
		
		<div>
		
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			<button class="waves-effect waves-light btn" type= "reset">Limpar</button>
		</div>
	</form>
</body>
</html>
