<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Lojas</title>
<style>
body {
	background-color:white;
	color:black;
	font: normal 15pt Times New Roman;
}

h1 {
	text-align: center;
}

section{
	text-align: center;
}

</style>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Adicionar Loja</h1>
		<form action="/lojas" method="post">
			<div name="Form">
				<label>Nome da Loja</label> <input type="text" name="Nome">
			</div>

			<div>
				<label>Endereço</label> <input type="text" name="Endereço">
			</div>

			<div>
				<label>CNPJ</label> <input type="text" name="CNPJ">
			</div>

			<div>
				<label>Tipo de produto</label> <input type="text"
					name="TipoDeProduto">
			</div>

		</form>
		<section>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
		</section>
</body>
</html>
